<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Destinations Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .carousel-container {
            max-width: 80%;
            margin: 40px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
        }
        .carousel-caption p {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        .carousel-control-prev,
        .carousel-control-next {
            filter: brightness(1.5);
            outline: none; /* Removes focus outline */
        }
        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            filter: brightness(2);
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #ff6f61; /* Charming Color */
            border-radius: 50%;
            padding: 10px;
            transition: transform 0.2s ease-in-out; /* Smooth transition */
        }
        .carousel-control-prev-icon:active,
        .carousel-control-next-icon:active {
            transform: scale(1.2); /* Increase size on click */
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div id="popularDestinationsCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#popularDestinationsCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#popularDestinationsCarousel" data-slide-to="1"></li>
                <li data-target="#popularDestinationsCarousel" data-slide-to="2"></li>
                <li data-target="#popularDestinationsCarousel" data-slide-to="3"></li>
                <li data-target="#popularDestinationsCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Carousel Items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1561400930-ab18eb910ee5?q=80&w=1374&auto=format&fit=crop" alt="A beautiful view of Patna" loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Flights to Patna</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://plus.unsplash.com/premium_photo-1661919589683-f11880119fb7?q=80&w=1470&auto=format&fit=crop" alt="A scenic view of Delhi" loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Flights to Delhi</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://plus.unsplash.com/premium_photo-1697730411634-5313371ad8fe?q=80&w=1470&auto=format&fit=crop" alt="A sunny beach in Goa" loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Flights to Goa</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1521216774850-01bc1c5fe0da?q=80&w=1470&auto=format&fit=crop" alt="A picturesque view of Mexico" loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Flights to Mexico</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1605833556294-ea5c7a74f57d?q=80&w=1474&auto=format&fit=crop" alt="The vibrant streets of Las Vegas" loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Flights to Las Vegas</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#popularDestinationsCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#popularDestinationsCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="local-path/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Automatically move to the next slide every 4 seconds
        $('#popularDestinationsCarousel').carousel({
            interval: 4000
        });
    </script>
</body>
</html>
